<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1>calculator</h1>
  <div id="cal-con" class="main_container ">
      <div class="container">
        <div class="row">
          <div class="col col-md-12">
            <h2 id="display">0</h2>

          </div>
        </div>
        <div class="row">
          <div id="clear" class="col col-md-3 operator-btn">
            <h4><p>C</p></h4>
          </div>
          <div id="brackets" class="col col-md-3 operator-btn">
            <h4><p>()</p></h4>


          </div>
          <div id="remainder" class="col col-md-3 operator-btn">
            <h4><p>%</p></h4>


          </div>
          <div id="divide" class="col col-md-3 operator-btn">
            <h4><p>/</p></h4>


          </div>

        </div>
        <div class="row">
          <div id="seven" class="col col-md-3 ">
            <h4><p>7</p></h4>

          </div>
          <div id="eight" class="col col-md-3 ">
            <h4><p>8</p></h4>


          </div>
          <div id="nine" class="col col-md-3 ">
            <h4><p>9</p></h4>


          </div>
          <div id="multiply" class="col col-md-3 operator-btn">
            <h4><p>*</p></h4>


          </div>

        </div>
        <div class="row">
          <div id="four" class="col col-md-3 ">
            <h4><p>4</p></h4>

          </div>
          <div id="five" class="col col-md-3 ">
            <h4><p>5</p></h4>


          </div>
          <div id="six" class="col col-md-3 ">
            <h4><p>6</p></h4>


          </div>
          <div id="sub" class="col col-md-3 operator-btn">
            <h4><p>-</p></h4>


          </div>

        </div>
        <div class="row">
          <div id="one" class="col col-md-3 ">
            <h4><p>1</p></h4>

          </div>
          <div id="two" class="col col-md-3 ">
            <h4><p>2</p></h4>


          </div>
          <div id="three" class="col col-md-3 ">
            <h4><p>3</p></h4>


          </div>
          <div id="sum" class="col col-md-3 operator-btn">
            <h4><p>+</p></h4>


          </div>

        </div>
        <div class="row">
          <div id="plusMinus" class="col col-md-3 operator-btn">
            <h4><p>+/-</p></h4>

          </div>
          <div id="zero" class="col col-md-3 ">
            <h4><p>0</p></h4>


          </div>
          <div id="decimal" class="col col-md-3 ">
            <h4><p>.</p></h4>


          </div>
          <div id="equals" class="col col-md-3 operator-btn ">
            <h4><p>=</p></h4>


          </div>

        </div>

      </div>

</div>
<div class="">
  <h3>created by <a href="https://sayujyakarnik.github.io/">Sayujya karnik</a></h3>

</div>

  <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
